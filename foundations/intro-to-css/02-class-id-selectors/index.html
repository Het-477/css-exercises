<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="odd">Number 1 - I'm a class!</p>
  <div id="even">Number 2 - I'm one ID.</div>
  <p class="odd adjust-font-size">Number 3 - I'm a class, but cooler!</p>
  <!-- div classes can chain each other by first writing class name and a space
   followed by the class it chains -->
  <!-- or i can say, class "adjust-font-size" inherets class "odd"-->

  <div id="even-2" class="adjust-font-size">Number 4 - I'm another ID.</div>
  <!-- IDs can also chain classes by just using the "class" element in them -->

  <p class="odd">Number 5 - I'm a class!</p>

  <div class="odd adjust-font-size adjust-bg-color">Number-6 I am a class, but different color</div>

  <div class="adjust-font-size adjust-font-type" id="font-type">Number-7 I am a class but with a different font </div>
  <!-- This can also be used to chain a class and an ID -->

</body>

</html>
